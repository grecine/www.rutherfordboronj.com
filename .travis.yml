language: ruby
cache: bundler
rvm:
- 2.4.1
install: gem install jekyll html-proofer
before_script:
- chmod +x ./scripts/travis-build
script: "./scripts/travis-build"
branches:
  only:
  - www
  - beta
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
deploy:
- provider: firebase
  token:
    secure: 
  skip_cleanup: true
  project: rutherford-nj
  local-dir: _site
  on:
    repo: rutherford-nj/www.rutherford-nj.com
    branch: www
- provider: firebase
  token:
    secure: 
  skip_cleanup: true
  project: rutherford-nj-beta
  local-dir: _site
  on:
    repo: rutherford-nj/www.rutherford-nj.com
    branch: beta
