---
layout: default
section: blog
---

<div class="blog-container">
  {% for category in page.categories %}
    {% if category != 'departments' %}
      <div class="blog-icon" style="background-image: url(../../../../icon.png)"></div>
    {% endif %}
  {% endfor %}
  <div class="blog-content">
    <h3><a href="../../../../">Return to Department Homepage</a></h3>
    <div class="blog-title">{{page.title}}</div>
    <div class="blog-date">
      Posted {{page.date | date:"%A %B %-d, %Y"}}
    </div>
    {% include social.html %}
    {{content}}
  </div>
</div>
