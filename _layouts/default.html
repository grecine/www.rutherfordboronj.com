<!DOCTYPE html>
<html>
<head>
  <title>The Borough of Rutherford, New Jersey{% if page.title %} | {{page.title}}{% endif %}</title>
  <meta charset='UTF-8'/>
  <meta name="theme-color" content="#036">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link href="/static/site.css" rel="stylesheet" type="text/css" />
  <link href="/static/slick/slick.css" rel="stylesheet" type="text/css" />
  <link href="/static/slick/slick-theme.css" rel="stylesheet" type="text/css" />
  <link href='//fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css' />
  <link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>
  <div class="header">
    <div class="header-container">
      <a href="/">
        <img src="/static/images/borough-logo.jpg" alt="Borough Logo" />
      </a>
      <div class="header-right">
        <div class="header-search">
          <input type="search" placeholder="Search the site..." id="search_box">
          <input type="button" value="Search" id="search_button">
        </div>
        <div class="homepage-header-right">
          <div><a href="/committees/" style="color: #999">Committees</a></div>
          <div>|</div>
          <div><a href="/departments/" style="color: #999">Departments</a></div>
          <div>|</div>
          <div id="contact-link"><a href="/contact/">Contact</a></div>
        </div>
      </div>
    </div>
  </div>
  <div id="dynamic-field" class="dynamic-message-hidden"></div>
  <div class='site-container'>
    <div class='content-container'>
      {{content}}
    </div>
  </div>
  <script src="/static/site.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-73281140-2', 'auto');
    ga('send', 'pageview');
  </script>
</body>
